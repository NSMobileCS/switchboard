<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div class='centeredbox'>
  <div class='outerbox' *ngFor="let box of boxes; let idx = index">
    <div>
      <div class='switchbox' [ngClass]="{'green':boxes[idx], 'red':!boxes[idx]}">
        <button class='button' (click)="switchBox(idx)">Toggle!</button>
      </div>
    </div>
  </div>
</div>
